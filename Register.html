<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANIX</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

    <style>
        :root {
            --accent-orange: #ff9f00;
            --whiteColor: #ffffff;
            --black-bg: #1a1a1a;
        }

        body {
            background-color: #f5f5f5;
        }

        .register-box {
            background-color: var(--black-bg);
            border: 1px solid var(--whiteColor);
            border-radius: 40px;
        }

        .register-box h3 {
            color: var(--accent-orange);
        }

        .form-label {
            color: white;
        }

        .form-control {
            border-radius: 40px;
            height: 45px;
        }

        .btn-custom {
            background-color: var(--accent-orange);
            border-radius: 40px;
            height: 45px;
            font-weight: bold;
            color: black;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .link-orange {
            color: var(--accent-orange);
        }
    </style>

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-box col-md-5 col-11 p-4 shadow">

            <h3 class="text-center mb-4">Register Your Account</h3>

            <form>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter a username...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email address...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password again...">
                </div>

                <button type="submit" class="btn btn-custom w-100 mt-3">
                    Sign Up
                </button>

                <div class="text-center mt-3 text-white">
                    <span>Already have an account? </span>
                    <a href="login.html" class="link-orange text-decoration-none">Sign in</a>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
